<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Website de amostra das especificações de um celular">
    <meta name="keywords" content="celular, especificações, modelo">
    <meta name="author" content="Isaque Gonçalves Rodrigues de Souza">
    <meta name="robots" content="Index, follow">
    <title>RealFone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/icons8-iphone-14-100.png">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Celular</a></li>
                    <li><a href="#">Acessórios</a></li>
                    <li><a href="#">Carrinho</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/mobile.png" alt="" class="mobile">
            <div id="circle">
                <div class="feature one">
                    <img src="images/camera.png" alt="">
                    <div>
                        <h1>Câmera</h1>
                        <p>12MP, Lentes Grandes Angulares</p>
                    </div>
                </div>
                <div class="feature two">
                    <img src="images/processor.png" alt="">
                    <div>
                        <h1>Processador</h1>
                        <p>Snapdragon Octa-core 11nm</p>
                    </div>
                </div>
                <div class="feature three">
                    <img src="images/display.png" alt="">
                    <div>
                        <h1>Display</h1>
                        <p>6.5" Mini-drop Fullscreen</p>
                    </div>
                </div>
                <div class="feature four">
                    <img src="images/battery.png" alt="">
                    <div>
                        <h1>Vida da Bateria</h1>
                        <p>5000mAh, 720Hrs de Duração</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="controls">
            <img src="images/arrow.png" alt="" id="upbtn">
            <h3>Recursos</h3>
            <img src="images/arrow.png" alt="" id="downbtn">
        </div>

    </div>



    <script src="js/script.js"></script>
</body>
</html>
